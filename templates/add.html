{% extends 'base.html' %}
{% block content %}

<h3>{{ 'Edit Achievement' if edit_data else 'Add Achievement' }}</h3>

<form method="POST">

<div class="mb-3">
<input type="text" name="name" class="form-control"
placeholder="Student Name"
value="{{ edit_data['name'] if edit_data else '' }}" required>
</div>

<div class="mb-3">
<input type="text" name="usn" class="form-control"
placeholder="USN"
value="{{ edit_data['usn'] if edit_data else '' }}" required>
</div>

<div class="mb-3">
<select name="event_type" class="form-select" required>
{% for e in ['Hackathon','Workshop','Internship','Certification','Conference'] %}
<option value="{{e}}"
{% if edit_data and edit_data['event_type']==e %}selected{% endif %}>
{{e}}
</option>
{% endfor %}
</select>
</div>

<div class="mb-3">
<select name="level" class="form-select" required>
{% for l in ['College','Intercollege','State','National','International'] %}
<option value="{{l}}"
{% if edit_data and edit_data['level']==l %}selected{% endif %}>
{{l}}
</option>
{% endfor %}
</select>
</div>

<div class="mb-3">
<input type="number" name="year" class="form-control"
placeholder="Year"
value="{{ edit_data['year'] if edit_data else '' }}" required>
</div>

<div class="mb-3">
<select name="prize" class="form-select">
<option value="">Select Prize</option>
{% for p in ['1st','2nd','3rd','Consolation'] %}
<option value="{{p}}"
{% if edit_data and edit_data['prize']==p %}selected{% endif %}>
{{p}}
</option>
{% endfor %}
</select>
</div>

<button class="btn btn-success">Submit</button>

</form>

{% endblock %}
